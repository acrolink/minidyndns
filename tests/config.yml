domain: dyn.example.com
ttl: 15

dns:
  port: 10053
  ip: 127.0.54.17
http:
  port: 10080
  ip: 127.0.54.17
https:
  port: 10443
  ip: 127.0.54.17
  cert: server_cert.pem
